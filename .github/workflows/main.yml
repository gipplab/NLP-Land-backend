name: CI
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout
        uses: actions/checkout@v2
        
      - name: ✅ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: 📦 Install dependencies
        run: |
          npm install
          
      - name: 📘 Run linting
        run: |
          npm run lint
          
      - name: 🧪 Run tests
        run: |
          npm run test
